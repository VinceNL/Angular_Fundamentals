<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls['userName']?.invalid && (loginForm.controls['userName']?.touched || mouseoverLogin)">Required</em>
      <input required id="userName" [(ngModel)]="userName" name="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="firstName">First Name:</label>
      <em *ngIf="loginForm.controls['firstName']?.invalid && (loginForm.controls['firstName']?.touched || mouseoverLogin)">Required</em>
      <input required id="firstName" [(ngModel)]="firstName" name="firstName" type="text" class="form-control" placeholder="First Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Last Name:</label>
      <em *ngIf="loginForm.controls['lastName']?.invalid && (loginForm.controls['lastName']?.touched || mouseoverLogin)">Required</em>
      <input required [(ngModel)]="lastName" name="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.touched || mouseoverLogin)">Required</em>
      <input required [(ngModel)]="password" name="password" id="password" type="password" class="form-control" placeholder="Password..." />
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
